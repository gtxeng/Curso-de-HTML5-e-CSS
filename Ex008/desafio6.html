<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
        <h1><strong>Tags em HTML</strong></h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul>
            <li><abbr title="Use as tags &lt p &gt ... &lt /p &gt  ">Paragráfo</abbr></li>
            <li><abbr title="Use as tags &lt h1 &gt ... &lt /h1 &gt até  &lt h6 &gt ... &lt /h6 &gt ">Título</abbr></li>
            <li><abbr title="Use as tags &lt img &gt ... &lt /img &gt  ">Imagens</abbr></li>
            <li><abbr title="Use as tags &lt abbr &gt ... &lt /abbr &gt  ">Abreviações</abbr></li>
            <li><abbr title="Use as tags &lt code &gt ... &lt /code &gt  ">Códigos fonte</abbr></li>
            <li><abbr title="Use as tags &lt ol &gt ... &lt /ol &gt  ">Listas Númeradas</abbr></li>
            <li><abbr title="Use as tags &lt ul &gt ... &lt /ul &gt  ">Listas com demarcadores</abbr></li>
        </ul>
</body>
</html>
